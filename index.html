<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="container">
    <div class="info">
      <h1>Learn to code by watching others</h1>
      <p class="firstP" >See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <section class="trying">
      <div class="banner">
        <p class="one"> <strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        
      </div>
      <div class="form">
        <form action="">
          <input class="fname" type="text" placeholder="First Name" required>
          <input class="lname" type="text" placeholder="Last Name"  required>
          <input class="email" type="email" placeholder="Email Address" required >
          <input class="password" type="password" placeholder="Password" required >
        </form>
        <button class="btn" >CLAIM YOUR FREE TRIAL</button>
        <P class="terms">By clicking the button, you are agreeing to our <span style="color: brown;" class="terms"><strong>Terms and Services</strong></span></P>
      </div>
    </section>

  </section>
  
  
  <script src="app.js"></script>
</body>
</html>
